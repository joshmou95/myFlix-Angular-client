<!-- *ngFor directive is used to display all movies -->
<!-- "movies" variable declared in component -->
<mat-toolbar color="primary" class="navbar">
  <div>MyFlix</div>
  <div>
    <span>Movies</span>
    <span>Profile</span>
    <span>Logout</span>
  </div>
</mat-toolbar>

<div class="movie-card">
  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div fxFlex="25%" 
    *ngFor="let movie of movies;"
    fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.xl="20%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{movie.ImagePath}} alt= {{movie.Title}} class="poster">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button
              mat-button
              (click)="openGenreDialog()"
              color="primary"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
          >
              Synopsis
          </button>
          <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
