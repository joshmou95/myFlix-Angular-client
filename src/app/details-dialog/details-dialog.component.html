<mat-card class="details-content">
  <!-- retrieve data from movie-card openDetailsDialog() movie title, description, and image -->
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{data.description}}
  </mat-card-content>
    <img mat-card-image
    style="max-width: 23rem; margin: auto" 
    src={{data.image}}>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-card-actions>
</mat-card>
